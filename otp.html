<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container {
            width: 100%;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background-color: #f0f0f0;
        }
        .verification_heading {
            font-size: 2rem;
            color: #333;
            margin-bottom: 10px;
        }
        .verification_subtext {
            font-size: 1.2rem;
            color: #666;
            margin-bottom: 20px;
        }
        .code-container {
            display: flex;
            gap: 10px;
        }
        .code {
            width: 50px;
            height: 50px;
            font-size: 24px;
            text-align: center;
            border: 2px solid #ccc;
            border-radius: 5px;
            outline: none;
            transition: border-color 0.3s ease;
        }
        .code:focus {
            border-color: #007bff;
        }

    </style>
</head>
<body>
    <div class="container">
        <h1 class="verification_heading">
            Verify your OTP
        </h1>
        <h4 class="verification_subtext">Enter the OTP you recieved </h4>
<div class="code-container">
    <input class="code" type="text" maxlength="1" placeholder="0" />
    <input class="code" type="text" maxlength="1" placeholder="0" />
    <input class="code" type="text" maxlength="1" placeholder="0" />
    <input class="code" type="text" maxlength="1" placeholder="0" />
    <input class="code" type="text" maxlength="1" placeholder="0" />
    <input class="code" type="text" maxlength="1" placeholder="0" />
</div>
    </div>
    <script>
        const inputs = document.querySelectorAll('.code');


        inputs.forEach((input, index)=>{

            //1. typing in the input field
            input.addEventListener('input', function(e){
              if(e.target.value && index<5){
                inputs[index+1].focus();
              }  
            })
            //2. backspace functionality

            input.addEventListener('keydown', function(e){
                if(e.key==='Backspace'){
                    if(index>0){
                        if(inputs[index].value===''){
                            inputs[index-1].focus();
                            inputs[index-1].value='';
                        }

                    }
                }
            })
        })
    </script>
</body>
</html>
